hosts:
  - user: root
    role: master
    address: 127.0.0.1
    ssh_port: 2222
    private_interface: eth0
    ssh_key_path: cluster-key
    taints: []

network: {} # Use Weave networking with default config
addons:
  ingress-nginx:
    enabled: true # Enable Nginx ingress controller
image_repository: registry-tuusula.pharos.sh/kontenapharos
kubelet:
  extra_args:
   - "--fail-swap-on=false"
